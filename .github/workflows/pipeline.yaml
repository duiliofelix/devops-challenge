name: Main Pipeline

on:
  pull_request:


jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '15.x'
      - run: npm install
      - run: npm run lint
      - run: npm run prettier
      - run: CI=true npm run test
      - run: npm run build